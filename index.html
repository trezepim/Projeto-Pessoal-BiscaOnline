<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <title>BiscaOnline</title>
  </head>
  <body>
    <!-- Cartas do background -->
    <img src="login-cadastro-imagens/7Copas.png" alt="" class="sete-copas-bg" />
    <img
      src="login-cadastro-imagens/AsEspadas.png"
      alt=""
      class="as-espadas-bg"
    />

    <!-- Div do login -->
    <div class="bg-box-login">
      <!-- Logo BiscaOnline -->
      <img
        src="login-cadastro-imagens/BiscaOnlineLogo.png"
        alt="Logo BiscaOnline"
        class="logo-login"
      />

      <!-- Text Entrar da div-->
      <p class="entrar-text-login">Entrar</p>

      <!-- Input do usuário -->
      <p class="text-box-usuario-login">Usuário</p>
      <input type="text" placeholder="Usuário" id="box-usuario-login" />
      <img
        src="login-cadastro-imagens/usuario-icon.png"
        alt=""
        class="usuario-icon"
      />

      <!-- Input da senha -->
      <p class="text-box-senha-login">Senha</p>
      <input type="password" placeholder="Senha" id="box-senha-login" />
      <img
        src="login-cadastro-imagens/senha-icon.png"
        alt=""
        class="senha-icon-login"
      />

      <!-- Botão entrar -->
      <button type="submit" id="entrar-button">Entrar</button>

      <!-- Botão esqueci minha senha -->
      <p id="esqueceu-senha">Esqueci minha senha</p>
      <!-- Ainda não tem a página do Esqueci minha senha-->
      <!-- <a href="???" id="esqueceu-senha">Esqueci minha senha</a> -->

      <!-- Botão criar conta -->
      <p class="nao-tem-uma-conta">Não tem uma conta?</p>
      <a href="criar-conta.html" id="criar-conta">Criar conta</a>
    </div>
  </body>
</html>
