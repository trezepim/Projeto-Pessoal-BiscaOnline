<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <title>BiscaOnline</title>
  </head>
  <body>
    <!-- Cartas do background -->
    <img src="login-cadastro-imagens/AsEspadas.png" alt="AsEspadas" class="as-espadas-bg">
    
    <div class="bg-box-login">
      <!-- Logo BiscaOnline -->
      <img src="login-cadastro-imagens/BiscaOnlineLogo.png" alt="Logo" class="logo-login" />

      <!-- Entrar -->
      <p class="entrar-text-login">Entrar</p>

      <!-- Input do email -->
      <p class="text-box-email">Email</p>
      <input type="email" placeholder="Email" class="box-email-login" />
      <img src="login-cadastro-imagens/email-icon.png" alt="Icon Email" class="email-icon" />

      <!-- Input da senha -->
      <p class="text-box-senha">Senha</p>
      <input type="password" placeholder="Senha" class="box-senha-login" />
      <img src="login-cadastro-imagens/senha-icon.png" alt="Icon Email" class="senha-icon" />

      <!-- Botão para entrar -->
      <button type="submit" id="entrar-button">Entrar</button>

      <!-- Botão esqueci minha senha -->
      <p id="esqueceu-senha">Esqueci minha senha</p>
      <!-- Ainda não tem a página do Esqueci minha senha-->
      <!-- <a href="???" id="esqueceu-senha">Esqueci minha senha</a> -->

      <!-- Botão criar conta -->
      <p class="nao-tem-uma-conta">Não tem uma conta?</p>
      <p id="criar-conta">Criar conta</p>
      <!-- <a href="???" id="criar-conta">Criar conta</a> -->

      
    </div>
  </body>
</html>
