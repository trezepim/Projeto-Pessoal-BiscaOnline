<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <title>BiscaOnline</title>
  </head>
  <body>
    <div class="bg-box-login">
      <!-- Logo BiscaOnline -->
      <img src="./BiscaOnlineLogo.png" alt="Logo" class="logo-login" />
      
      <!-- Entrar -->
      <p class="entrar-text-login">Entrar</p>
      
      <!-- Input do email -->
      <p class="text-box-email">Email</p>
      <input type="email" placeholder="Email" class="box-email-login" />
      <img src="./email-icon.png" alt="Icon Email" class="email-icon" />

      <!-- Input da senha -->
      <p class="text-box-senha">Senha</p>
      <input type="password" placeholder="Senha" class="box-senha-login" />
      <img src="./senha-icon.png" alt="Icon Email" class="senha-icon" />
      
      <!-- BotÃ£o para entrar -->
      <button type="submit" id="entrar-button">Entrar</button>
    </div>
  </body>
</html>
