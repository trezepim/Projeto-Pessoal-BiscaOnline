<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <title>BiscaOnline</title>
  </head>
  <body>
    <!-- Cartas do background -->
    <img src="login-cadastro-imagens/7Copas.png" alt="" class="sete-copas-bg" />
    <img
      src="login-cadastro-imagens/AsEspadas.png"
      alt=""
      class="as-espadas-bg"
    />

    <!-- Div do cadastro -->
    <div class="bg-box-cadastro">
      <!-- Logo BiscaOnline -->
      <img
        src="login-cadastro-imagens/BiscaOnlineLogo.png"
        alt="Logo BiscaOnline"
        class="logo-login"
      />

      <!-- Text Cadastro da div-->
      <p class="cadastro-text-login">Cadastro</p>

      <!-- Input do usuário -->
      <p class="text-box-usuario">Usuário</p>
      <input type="text" placeholder="Usuário" class="box-usuario-login" />
      <img
        src="login-cadastro-imagens/usuario-icon.png"
        alt=""
        class="usuario-icon"
      />

      <!-- Input da senha -->
      <p class="text-box-senha">Senha</p>
      <input type="password" placeholder="Senha" class="box-senha-cadastro" />
      <img
        src="login-cadastro-imagens/senha-icon.png"
        alt=""
        class="senha-icon-cadastro"
      />

      <!-- Botão criar conta -->
      <button type="submit" id="criar-conta-button">Criar conta</button>

      <!-- Botão entrar -->
      <p class="nao-tem-uma-conta">Já tem uma conta?</p>
      <a href="index.html" id="entrar">Entrar</a>
    </div>
  </body>
</html>
